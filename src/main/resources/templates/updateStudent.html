<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Update Student</title>
</head>
<body>
<h1>Update Student Information</h1>
<form th:action="@{/students/{id}/update(id=${student.id})}" method="post">
    <input type="hidden" th:value="${student.id}" name="id">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${student.firstName}" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${student.lastName}" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${student.age}" required><br><br>

    <label for="universityId">University ID:</label>
    <input type="text" id="universityId" name="universityId" th:value="${student.universityId}" required><br><br>

    <button type="submit">Update Student</button>
</form>
<br>
<a href="/students">Back to Home</a>
</body>
</html>
